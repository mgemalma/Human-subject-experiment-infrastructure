   <script>
     function showHint(sectionId) {
    var hint;

    switch (sectionId) {
        case "hintSection1":
            hint = "Without improving your credit score, the main cost to consider is the bank's loan application fee of 50 coins. If your loan is approved, you will receive 100 coins, but since you paid 50 coins as the loan application fee, your net gain is 50 coins. However, if it's denied, you just lose 50 coins.";
            break;
        case "hintSection2":
            hint = "Except for the first round where participation is mandatory, you have full freedom to decide when to leave.";
            break;
        case "hintSection3":
            hint = "Let's focus exclusively on improvement. In the real world, experts charge for their efforts to improve your credit score, as they invest time regardless of the outcome. Similarly, in this game, trying to improve your credit score will definitely cost you 5 coins. However, it's unpredictable whether your score will actually improve or stay the same.";
            break;
        case "hintSection4":
            hint = "For the \"Group Female\", consult the appropriate flowchart. Within this flowchart, the upper left box represents female group applicants with a credit score of 650 or higher. To determine how many of their loan applications are approved, refer to the number on the dark blue arrow.";
            break;
        case "hintSection5":
            hint = "In our experiment, we aim to make it easier for participants to quickly identify their credit scores on the flowchart. To achieve this, we\'ve highlighted every participant\'s credit score in a golden/yellow shade. This includes both the male and female group flowcharts, which sit side by side – the male applicants on the left and the female applicants on the right. Each flowchart displays the same three credit score levels. For illustrative purposes, we introduce Alice, a hypothetical participant from the female group. Her credit score falls within the 550-600 range. Even though she\'s from the female group, her score is represented in golden/yellow on both flowcharts to emphasize the consistent representation of participant scores. In both flowcharts, directly beneath the golden/yellow box, you\'ll find applicants with credit scores that is one level below Alice\'s, while the box above indicates applicants with credit scores that is one level above Alice's credit score. This exercise focuses on the male group flowchart to the left. We\'re are examining male applicants whose credit scores fall in the 600-650 range, one level above Alice's credit score. To find how many of these male applicants are denied, please look at the fraction on the light orange arrow.";
            break;
        default:
            hint = "Error: Hint not found.";
    }

    document.getElementById(sectionId).innerHTML = hint;
}
